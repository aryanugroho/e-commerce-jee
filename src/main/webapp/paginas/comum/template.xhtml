<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<c:set var="ctx"
	value="#{facesContext.externalContext.request.contextPath}" />

<h:head>
	<link href="${ctx}/paginas/comum/estilo/geral.css" type="text/css"
		rel="stylesheet" />
	<title>e-commerce</title>

</h:head>

<h:body>
	<f:view>

		<div id="header">
			<f:view>
				<!-- p:menu model="#{baseBean.menu}" rendered="false"  -->
			</f:view>
		</div>

		<div id="content" >
			<ui:insert name="body">Body</ui:insert>
		</div>

		<div id="footer"
			style="height: 30px; width: 99%; position:absolute; bottom: 0px; z-index: 5; text-align: center">
			<ui:insert name="rodape">
				<p:panel>
					<p:outputLabel rendered="#{not empty loginBean.usuario.email}"
						value="#{loginBean.usuario.nome} (#{loginBean.usuario.email})" />
				</p:panel>
			</ui:insert>
		</div>

	</f:view>

</h:body>

</html>
